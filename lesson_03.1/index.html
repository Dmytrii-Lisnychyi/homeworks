<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Стилізація вкладених списків</title>
</head>
<body>
	<ul>
		<li>
			ТЕКСТ '1', Рівень 1
			<ul>
				<li>ТЕКСТ '2', Рівень 2</li>
				<li>
					ТЕКСТ '3', Рівень 2
					<ol>
						<li>ТЕКСТ '4', Рівень 3</li>
						<li><span>ТЕКСТ '5', Рівень 3, span</span></li>
						<li>ТЕКСТ '6', Рівень 3</li>
					</ol>
				</li>
				<li><span>ТЕКСТ '7', Рівень 2 , span</span></li>
			</ul>
		</li>
		<li>ТЕКСТ '8', Рівень 1</li>
		<li>ТЕКСТ '9', Рівень 1</li>
		<li>ТЕКСТ '10', Рівень 1</li>
	</ul>
</body>
</html>
